<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Salas</title></head>
<body>
<h1>Salas</h1>
<p><a th:href="@{/rooms/new}">Nova Sala</a> | <a th:href="@{/reservations/admin}">Reservas (Admin)</a></p>
<table border="1">
<thead><tr><th>ID</th><th>Nome</th><th>Capacidade</th><th>Local</th><th>Ativa</th><th>Ações</th></tr></thead>
<tbody>
<tr th:each="r : ${rooms}">
    <td th:text="${r.id}"></td>
    <td th:text="${r.name}"></td>
    <td th:text="${r.capacity}"></td>
    <td th:text="${r.location}"></td>
    <td th:text="${r.active}"></td>
    <td>
        <a th:href="@{|/rooms/${r.id}/edit|}">Editar</a>
        <form th:action="@{|/rooms/${r.id}/delete|}" method="post" style="display:inline">
            <button type="submit">Excluir</button>
        </form>
    </td>
</tr>
</tbody>
</table>
</body>
</html>
