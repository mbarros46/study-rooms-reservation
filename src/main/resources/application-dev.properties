# Database Configuration for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/rooms
spring.datasource.username=rooms
spring.datasource.password=rooms

# OAuth2 Configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_SECRET}

# Optional: Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET:}

# Flyway
spring.flyway.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true